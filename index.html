<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href = "https://fonts.googleapis.com/icon?family=Material+Icons" rel = "stylesheet">
    <title>Filter Camera App</title>
</head>
<body>
    
    <h2 class="title">
        <!-- <i class="material-icon camera_alt">Camera</i> -->
        
        Camera
    </h2>
    

   <div class = "video-cont">
        <video autoplay></video>
   </div>

    <div class="action-cont">
        <div class="record-btn-cont">
            <div class="record-btn"></div>
        </div>
        <div class = "capture-Btn-cont">
            <div class="capture-btn"></div>
        </div>
    </div>
    <div class="timer-cont">
        <h1 class="timer">0 0:0 0:0 0</h1>
    </div>

    <div class="filter-cont">

        <div class="filter transparent">
            <span class="tooltiptext">no filter</span>
        </div>

        <div class="filter blue">
            <span class="tooltiptext">blue</span>
        </div>

        <div class="filter brown">
            <span class="tooltiptext">brown</span>
        </div>

        <div class="filter pink">
            <span class="tooltiptext">pink</span>
        </div>
        
        <div class="filter orange">
            <span class="tooltiptext">orange</span>
        </div>
        
    </div>
    <div class="filter-layer">
    </div>

    <span class="material-icons gallery">
        collections
    </span>
    <script src="https://cdn.jsdelivr.net/npm/short-unique-id@latest/dist/short-unique-id.min.js"></script>

    <script src="./script.js"></script>
    <script src="./db.js"></script>
    <!-- <canvas id="canvas"></canvas> -->
   
</body>
</html>
